version: 1
name: exp_dos
description: Gera carga lenta no HTTP para observar impacto e logs no sensor.
targets:
  victim_ip: "192.168.56.12"
capture:
  rotate_seconds: 120
  rotate_size_mb: 100

actions:
  - name: slowhttp_dos
    params:
      port: 80
      duration_s: 90
      concurrency: 600
      rate: 80
      output_prefix: "~/exp_dos/slowhttp"
