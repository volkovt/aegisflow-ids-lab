exp_id: EXP_SCAN_BRUTE
name: Scan+Brute b√°sico

targets:
  victim_ip: 192.168.56.12
  sensor: sensor
  victim: victim
  attacker: attacker

capture:
  rotate_seconds: 300
  rotate_size_mb: 100
  zeek_rotate_seconds: 3600

actions:
  - name: nmap_scan
    params:
      flags: "-sT -sV -Pn -T3 --open"
      ports: "22,80,8081"
      output: "~/exp_nmap/scan"

  - name: hydra_brute
    params:
      user: "tcc"
      pass_list: ["123456", "password", "tcc2025"]
      threads: 2
      output: "~/exp_brute/hydra_ssh.log"

